name: Aiven config

on:
  push:
    branches:
    - master
    paths:
    - 'deploy/aiven-dev-utbetaling.yml'
    - 'deploy/aiven-dev-vedtak.yml'
    - 'deploy/aiven-prod-utbetaling.yml'
    - 'deploy/aiven-prod-vedtak.yml'
    - 'deploy/aiven-prod-sis.yml'
    - 'deploy/aiven-dev-sis.yml'

jobs:
  deployDev:
    name: apply dev-gcp
    runs-on: ubuntu-latest
    permissions:
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - uses: nais/deploy/actions/deploy@v2
        env:
          CLUSTER: dev-gcp
          RESOURCE: deploy/aiven-dev-utbetaling.yml,deploy/aiven-dev-vedtak.yml,deploy/aiven-dev-sis.yml, deploy/aiven-dev-vedtak-v2.yml

  deployProd:
    name: apply prod-gcp
    runs-on: ubuntu-latest
    permissions:
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - uses: nais/deploy/actions/deploy@v2
        env:
          CLUSTER: prod-gcp
          RESOURCE: deploy/aiven-prod-utbetaling.yml,deploy/aiven-prod-vedtak.yml,deploy/aiven-prod-sis.yml, deploy/aiven-prod-vedtak-v2.yml

