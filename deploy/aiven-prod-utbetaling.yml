---
apiVersion: kafka.nais.io/v1
kind: Topic
metadata:
    name: utbetaling
    namespace: tbd
    labels:
        team: tbd
    annotations:
        dcat.data.nav.no/title: "Sykepengeutbetalinger"
        dcat.data.nav.no/description: "Avsluttede utbetalinger fra vedtaksl√∏sning for sykepenger"
        dcat.data.nav.no/theme: "helse"
        dcat.data.nav.no/keyword: "helse, sykepenger, utbetalinger"
spec:
    pool: nav-prod
    config:  # optional; all fields are optional too; defaults shown
        cleanupPolicy: delete  # delete, compact
        minimumInSyncReplicas: 1
        partitions: 3
        replication: 2  # see min/max requirements
        retentionBytes: -1  # -1 means unlimited
        retentionHours: 8760  # -1 means unlimited
    acl:
        - team: tbd
          application: sporbar
          access: readwrite
        - team: flex
          application: spinnsyn-backend
          access: read
        - team: teamsykmelding
          application: sparenaproxy
          access: read
        - team: disykefravar
          application: dvh-sykefravar-airflow-kafka
          access: read
        - team: team-esyfo
          application: sykepengedager-informasjon
          access: read
        - team: tbd
          application: spokelse
          access: read
