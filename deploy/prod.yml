apiVersion: nais.io/v1alpha1
kind: Application
metadata:
  name: sporbar
  namespace: tbd
  labels:
    team: tbd
spec:
  image: {{image}}
  port: 8080
  liveness:
    path: isalive
    initialDelay: 5
  readiness:
    path: isready
    initialDelay: 5
  preStopHook:
    http:
      path: /stop
  resources:
    limits:
      memory: 512Mi
    requests:
      cpu: 50m
      memory: 64Mi
  replicas:
    min: 1
    max: 6
  prometheus:
    enabled: true
    path: /metrics
  kafka:
    pool: nav-prod
  secureLogs:
    enabled: true
  accessPolicy:
    outbound:
      rules:
        - application: speed-api
        - application: spedisjon
  azure:
    application:
      enabled: true
      tenant: nav.no
  env:
    - name: KAFKA_RAPID_TOPIC
      value: tbd.rapid.v1
    - name: KAFKA_CONSUMER_GROUP_ID
      value: tbd-sporbar-v1
    - name: KAFKA_RESET_POLICY
      value: none
  observability:
    logging:
      destinations:
        - id: elastic
        - id: loki
