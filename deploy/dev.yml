apiVersion: nais.io/v1alpha1
kind: Application
metadata:
  name: sporbar
  namespace: tbd
  labels:
    team: tbd
spec:
  image: {{image}}
  port: 8080
  liveness:
    path: isalive
    initialDelay: 5
  readiness:
    path: isready
    initialDelay: 5
  resources:
    limits:
      memory: 512Mi
    requests:
      cpu: 50m
      memory: 64Mi
  replicas:
    min: 1
    max: 2
  prometheus:
    enabled: true
    path: /metrics
  kafka:
    pool: nav-dev
  secureLogs:
    enabled: true
  gcp:
    sqlInstances:
      - type: POSTGRES_16
        diskAutoresize: true
        pointInTimeRecovery: true
        tier: db-f1-micro
        name: sporbar
        databases:
          - name: sporbar
            envVarPrefix: DATABASE
  accessPolicy:
    outbound:
      rules:
        - application: speed-api
  azure:
    application:
      enabled: true
      tenant: trygdeetaten.no
  env:
  - name: KAFKA_RAPID_TOPIC
    value: tbd.rapid.v1
  - name: KAFKA_CONSUMER_GROUP_ID
    value: tbd-sporbar-v1
  - name: KAFKA_RESET_POLICY
    value: earliest
  - name: NULLE_UT_TOMME_OPPDRAG
    value: "true"
